<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guru's Light - eBooks by Prityaa379</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Heading at the Top -->
  <div class="heading">
    <h1>eBooks by Prityaa379</h1>
  </div>

  <div class="starry-background">
    <!-- Moon Element with Image -->
    <div class="moon-container" id="moon">
      <a href="https://www.amazon.in/dp/B0DP1BNT4D?binding=kindle_edition&qid=1734199288&sr=1-1&ref=dbs_dp_rwt_sb_pc_tkin" target="_blank">
        <!-- Moon Image or Content Goes Here -->
        <img src="https://i.ibb.co/f0DgQCq/Untitled-design.jpg" alt="Service Showcase" class="moon-image">
      </a>
      <!-- Small Star near the Moon -->
      <div class="star"></div>
      <div class="moon-halo"></div>
      <div class="moon-text"></div>
    </div>

    <!-- UFOs Flying in the Sky -->
    <div class="ufo ufo-1"></div>
    <div class="ufo ufo-2"></div>
    <div class="ufo ufo-3"></div>
    <div class="ufo ufo-4"></div>
  </div>

  <!-- Glitch Effect Overlay -->
  <div class="glitch-overlay"></div>

  <!-- Devotion Sound -->
  <audio id="devotion-sound" src="path/to/your/devotion-sound.mp3" preload="auto"></audio>

  <script>
    // Get the devotion sound element
    const audio = document.getElementById('devotion-sound');

    // Get the moon element for interactive effect
    const moon = document.querySelector('.moon-container');

    // Play sound when hovering over the moon
    moon.addEventListener('mouseover', () => {
      // Play the audio when mouse is over the moon, if not already playing
      if (audio.paused) {
        audio.play();
      }

      // Interactive effect: Scale moon and adjust volume
      moon.style.transform = 'scale(1.1)';
      audio.volume = 0.7; // Adjust sound volume when focusing
    });

    // Reset interactive effect when mouse leaves the moon
    moon.addEventListener('mouseout', () => {
      moon.style.transform = 'scale(1)';
      audio.volume = 0.5; // Reset sound volume
      // Pause the audio when mouse leaves (optional)
      audio.pause();
      audio.currentTime = 0; // Reset the audio to start when hovered again
    });
  </script>
</body>
</html>
